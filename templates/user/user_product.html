<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {% for product in products %}
    {% if loop.index == 1 %}
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    {% else %}
    <li data-target="#carouselExampleIndicators" data-slide-to="{{loop.index -1 }}"></li>
    {% endif %}
    {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% for product in products %}
    {% if loop.index == 1%}
    <div class="carousel-item active">
      <img class="d-block w-100" src="../static/media/{{product.image[0]}}" alt="Third slide">
    </div>
    {% else %}
    <div class="carousel-item">
      <img class="d-block w-100" src="../static/media/{{product.image[0]}}" alt="{{loop.index}} slide">
    </div>
    {% endif %}
    {% endfor %}

  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
