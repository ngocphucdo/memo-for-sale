<div id="{{item.id}}_slide" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {% for img in item.image %}
    {% if img != '' %}
      {% if loop.index == 1 %}
        <li data-target="#{{item.id}}_slide" data-slide-to="0" class="active"></li>
      {% else %}
    <li data-target="#{{item.id}}_slide" data-slide-to="{{loop.index -1 }}"></li>
      {% endif %}
      {% endif %}
    {% endfor %}
  </ol>

  <div class="carousel-inner">
    {% for img in item.image %}
    {% if img != '' %}
      {% if loop.index == 1 %}
      <div class="carousel-item active">
        <img class="d-block w-100" style="" src="../../static/media/{{img}}" alt="First slide">
      </div>
      {% else %}
      <div class="carousel-item">
        <img class="d-block w-100" src="../../static/media/{{img}}" alt="{{loop.index}} slide">
      </div>
      {% endif %}
      {% endif %}
    {% endfor %}




  </div>
  <a class="carousel-control-prev" href="#{{item.id}}_slide" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#{{item.id}}_slide" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
