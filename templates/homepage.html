<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    {% include "meta-data.html"  %}
    <link rel="stylesheet" href="../static/style.css">

    <title>Welcome to MFS</title>
    <link rel="icon" type="image/png" href="https://cdn0.iconfinder.com/data/icons/social-icons-rounded/110/Heart-Bubble-512.png">
    <script>
    $(document).ready(function(){
      var id_click = '{{id_click}}';
      var detail = $(`#id-{{id_click}}`);
     detail.click();
    });
    </script>
  </head>
  <body>
    {% if message != '' %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %}

    <p>{% include "homepage/navi-signin.html" %}</p>


    <div class="card-columns m-4">
      {% for item in all_items %}

      <div class="card bg-light border border-light rounded">
        <img class="rounded border border-light p-2 rounded" src= "static/media/{{item.image[0]}}" alt="" style="width: 100%;">
        <div class="card-body d-inline-block" style:"height: 20px">
          <span class="col-12 col-md-8 w-100 text-danger font-weight-bold"> {{ item.title }} </span>
          <span class="col-6 col-md-4 text-secondary">
            <button id="id-{{item.id}}" type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#{{item.id}}">
              <i class="fas fa-location-arrow text-danger"></i>
            </button>
          </span>
        </div>

          {% include "homepage/popup-item.html" %}
        </div>
      {% endfor %}
    </div>

    </body>
</html>
